<ng-template #login id="login">
    <div class="modal-header">
        <h4 class="modal-title pull-left">  <a class="navbar-brand"  href="#" style="color: #6ca4e8;font-weight: 700;padding: 0px 0px 0px;height: auto;"> <i class="fa fa-heartbeat"></i> Smart Health </a></h4>
        <button type="button" id="closebtn" class="close pull-right" aria-label="Close" (click)="windowClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="modal-body">
            <!--<app-login></app-login>-->
            <form [formGroup]="myForm1" (ngSubmit)="onSubmitLogin()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                </div>
                <button class="btn btn-primary commonBtn" type="submit" [disabled]="!myForm1.valid">Submit</button>
                <label id="error" *ngIf="state == 'Error'">Invalid Credentials</label>
            </form>
        </div>
    </div>
</ng-template>


<ng-template #signup>
    <div class="modal-header">
        <h4 class="modal-title pull-left">  <a class="navbar-brand" href="#" style="color: #6ca4e8;font-weight: 700;padding: 0px 0px 0px;height: auto;"> <i class="fa fa-heartbeat"></i> Smart Health </a></h4>
        <button type="button" id="closebtn" class="close pull-right" aria-label="Close" (click)="windowClose2()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="modal-body">
            <form [formGroup]="myForm2" (ngSubmit)="create()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" formControlName="age" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="gender" id="gender" class="form-control" formControlName="gender" placeholder="Gender">
                </div>
                <div class="form-group">
                    <label for="height">Height</label>
                    <input type="number" id="height" class="form-control" formControlName="height" placeholder="Height in cms">
                </div>
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" class="form-control" formControlName="weight" placeholder="Weight">
                </div>
                <!-- <button  (click)="modalRef.hide()" class="btn btn-primary commonBtn" type="submit" [disabled]="!myForm2.valid">Submit</button>-->
                <button (click)="successFunction()" class="btn btn-primary commonBtn" type="submit" [disabled]="!myForm2.valid">Submit</button>
                <label id="success" *ngIf="state == 'Success'">Registration Successful</label>
            </form>
        </div>
    </div>
</ng-template>
